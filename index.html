<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- Start by writing out the HTML elements for the sidebar, header and main-content containers. -->

    <div class="container">
        <div class="header">
            <div class="search-area">
                <img class="magnify-icon" src="magnify.png" alt="search" />
                <input class="search-input" type="text" />
            </div>
            <div class="profile-area">
                <img class="bell-icon" src="bell-ring.png" alt="notification">
                <img class="small-avatar"src="greykitty.png" alt="avatar" />
                <div class="profile-name">Morgan Oakley</div>
            </div>
            <div class="greeting-area">
                <img class="big-avatar" src="greykitty.png" alt="avatar" />
                <div class="greeting-message">
                    <div>Hi there,</div>
                    <div class="user-handle">Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="menu-buttons-area">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>

        <div class="sidebar">

        </div>

        <div class="main-content">

        </div>
    </div>


</body>
</html>
