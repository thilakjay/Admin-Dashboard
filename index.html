<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- Start by writing out the HTML elements for the sidebar, header and main-content containers. -->

    <div class="container">
        <div class="header">
            <div class="search-area">
                <img class="magnify-icon" src="/img/magnify.png" alt="search" />
                <input class="search-input" type="text" />
            </div>

            <div class="profile-area">
                <img class="bell-icon" src="/img/bell-ring.png" alt="notification">
                <img class="small-avatar"src="/img/greykitty.png" alt="avatar" />
                <div class="profile-name">Morgan Oakley</div>
            </div>

            <div class="greeting-area">
                <img class="big-avatar" src="/img/greykitty.png" alt="avatar" />
                <div class="greeting-message">
                    <div>Hi there,</div>
                    <div class="user-handle">Morgan Oakley (@morgan)</div>
                </div>
            </div>

            <div class="menu-buttons-area">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>      
        </div>

        <div class="sidebar">
            <div class="dashboard-label">
                <img src="/img/view-dashboard.png" alt="dashboard logo" />
                <h1>Dashboard</h1>
            </div>
            <div>
                <img src="/img/home.png" alt="home-icon" />
                <h2>Home</h2>
            </div>
            <div>
                <img src="/img/card-account-details-outline.png" alt="profile-icon" />
                <h2>Profile</h2>
            </div>
            <div>
                <img src="/img/message-reply.png" alt="message-icon" />
                <h2>Messages</h2>
            </div>
            <div>
                <img src="/img/clock-time-three.png" alt="history-icon" />
                <h2>History</h2>
            </div>
            <div>
                <img src="/img/file-multiple.png" alt="task-icon" />
                <h2>Tasks</h2>
            </div>
            <div>
                <img src="/img/account-group.png" alt="community-icon" />
                <h2>Communities</h2>
            </div>
            <div>
                <img src="/img/cog.png" alt="settings-icon" />
                <h2>Settings</h2>
            </div>
            <div>
                <img src="/img/help-box.png" alt="support-icon" />
                <h2>Support</h2>
            </div>
            <div>
                <img src="/img/shield-check.png" alt="privacy-icon" />
                <h2>Privacy</h2>
            </div>
        </div>

        <div class="main-content">

        </div>
    </div>


</body>
</html>
